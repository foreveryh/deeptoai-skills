# Fumadocs Article Frontmatter Template
#
# This template defines the structure for article frontmatter in Fumadocs MDX files.
# Use this as a reference when generating MDX files for imported articles.

# REQUIRED FIELDS
# ---------------

title: "{article_title}"
# The article title - REQUIRED
# - Should be clear and descriptive
# - Translated for each language
# - Keep under 60 characters for best display
# Example: "Building REST APIs with FastAPI"

# RECOMMENDED FIELDS
# ------------------

description: "{article_description}"
# Brief article summary (1-2 sentences) - RECOMMENDED
# - Provides context for search and navigation
# - Translated for each language
# - Keep under 160 characters for SEO
# Example: "Learn how to build production-ready REST APIs using FastAPI with automatic documentation and validation."

# LANGUAGE-SPECIFIC FIELDS
# -------------------------

lang: en
# Language code for this version - RECOMMENDED
# - en: English
# - zh: Chinese (Simplified)
# - fr: French
# - ko: Korean
# Helps with proper text rendering and search indexing

# CLASSIFICATION FIELDS
# ---------------------

category: development
# Article category (one of 8) - CUSTOM FIELD
# Options:
#   - development: Development & Code
#   - data: Data & Analytics
#   - ai-ml: AI & Machine Learning
#   - design: Design & Creative
#   - content: Content & Writing
#   - business: Business & Marketing
#   - devops: DevOps & Infrastructure
#   - security: Security & Testing

difficulty: intermediate
# Article difficulty level - CUSTOM FIELD
# Options:
#   - beginner: Introductory content, basic concepts
#   - intermediate: Requires some background knowledge
#   - advanced: Expert-level content, complex topics

tags:
  - react
  - typescript
  - api
  - web
# Technology and topic tags - CUSTOM FIELD
# - Minimum: 3 tags
# - Maximum: 7 tags
# - Format: lowercase with hyphens
# - Include: tech stack, tools, concepts
# Example tags:
#   Technology: react, python, docker, kubernetes
#   Tools: git, vscode, webpack, npm
#   Concepts: api, authentication, testing, microservices

# SOURCE ATTRIBUTION FIELDS
# --------------------------

source_url: "https://example.com/original-article"
# URL of the original article - CUSTOM FIELD
# - Full URL including https://
# - Preserved for attribution and reference
# - Required for traceability

published_date: "2025-11-15"
# Publication date - CUSTOM FIELD
# - Format: YYYY-MM-DD (ISO 8601)
# - Use original article publish date if available
# - Use import date if original date unknown

author: "Author Name"
# Original article author - OPTIONAL
# - Include if available from source
# - Omit if unknown or not applicable
# - Helps with attribution

# OPTIONAL FUMADOCS FIELDS
# -------------------------

# icon: HomeIcon
# Custom icon for the page (optional)
# - Must be a valid icon component
# - Example: HomeIcon, BookIcon, CodeIcon
# - Uncomment if you want a custom icon

# full: false
# Whether to use full-width layout (optional)
# - true: Full-width layout
# - false: Standard layout with sidebar (default)
# - Uncomment if you need full-width

