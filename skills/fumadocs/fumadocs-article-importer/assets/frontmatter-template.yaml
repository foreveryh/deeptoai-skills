# FIELD VALIDATION NOTES
# ----------------------

# Required fields that will cause errors if missing:
# - title: Must be present and non-empty

# Fields that should be validated:
# - lang: Must be one of: en, zh, fr, ko
# - category: Must be one of the 8 defined categories
# - difficulty: Must be one of: beginner, intermediate, advanced
# - tags: Must be array of 3-7 strings
# - published_date: Should match YYYY-MM-DD format
# - source_url: Should be valid URL format

